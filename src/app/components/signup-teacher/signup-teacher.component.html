
<div class="container-fluid bg-primary px-0 px-md-5 mb-5">
  <div class="row align-items-center px-3">
    <div class="col-lg-6 text-center text-lg-left">
      <h1 class="text-white mb-4 mt-5 mt-lg-0">Signup Teacher</h1>
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <img class="img-fluid mt-5" src="assets/img/header.png" alt="" style="height: 250px;"/>
    </div>
  </div>
</div>

    <div class="site-section ">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="signupTeacherForm">
              <div class="form-group">
                  <input  type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                </div>
                <div style="color: red;" *ngIf="signupTeacherForm.controls['firstName'].invalid &&
                (signupTeacherForm.controls['firstName'].touched ||  signupTeacherForm.controls['firstName'].dirty) ">
                <div *ngIf="signupTeacherForm.controls['firstName'].errors.required">
                firstName is required
                </div>
                <div *ngIf="signupTeacherForm.controls['firstName'].errors.minlength">
                firstName should have at least 3 carac
                </div>
                </div>
                <div class="form-group">
                  <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                </div>
              <div class="form-group">
                <input type="email"  formControlName="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" formControlName="password"  class="form-control" placeholder="Password">
              </div> 
              <div  style="color: red;" *ngIf="signupTeacherForm.controls['password'].invalid &&
              (signupTeacherForm.controls['password'].touched ||  signupTeacherForm.controls['password'].dirty) ">
              <div *ngIf="signupTeacherForm.controls['password'].errors.required">
              password is required
              </div>
              <div *ngIf="signupTeacherForm.controls['password'].errors.pattern">
              password should have at least 1 uppercase,1 number,1special carac, min 5 and max 10
              </div>
              </div> 
              <div class="form-group">
                  <input type="number"  formControlName="tel"  class="form-control" placeholder="Tel">
                </div> 
                <div class="form-group">
                  <input type="tel"  formControlName="adress" class="form-control" placeholder="adress">
                </div> 
                <div class="form-group">
                  <input type="text" formControlName="speciality"  class="form-control" placeholder="speciality">
                </div> 
                <div class="form-group" style="visibility: hidden;">
                  <input type="file" accept=".pdf" class="form-control"  #filePiker  (change)="onFileSelected($event)" >
                </div>
                <div class="text-center mb-3">
                  <button class="btn btn-success"  (click)="openFilePicker()" > Select Your CV  </button><br>
                </div>
                <ng-container *ngIf="pdfSrc">
                  <iframe [src]="pdfSrc" width="100%" height="250px"></iframe>

                </ng-container>

              <div class="form-group text-center">
                <input type="submit" (click)="signup()"  class="btn btn-primary py-3 px-5" value="Signup">
              </div>
            </form>  
          </div>
       
        </div>
      </div>
    </div>
