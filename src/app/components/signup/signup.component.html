
<div class="container-fluid bg-primary  mb-5" >
  <div class="row align-items-center px-3">
    <div class="col-lg-6 text-center text-lg-left">

      
      <h3 class="display-3 font-weight-bold text-white"style="text-center">signup</h3>
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <img class="img-fluid mt-5" src="assets/img/header.png" alt="" style="height: 250px;" />
    </div>
  </div>
</div>

<div class="site-section col-lg-12 " >
  <div class="container" >
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupForm">
          <div class="form-group"  >
              <input formControlName="firstName" type="text" class="form-control" placeholder="First Name" >
            </div>
            <div  style="color: red;" *ngIf="signupForm.controls['firstName'].invalid &&
            (signupForm.controls['firstName'].touched ||  signupForm.controls['firstName'].dirty) ">
            <div *ngIf="signupForm.controls['firstName'].errors.required">
            firstName is required
            </div>
            <div *ngIf="signupForm.controls['firstName'].errors.minlength">
            firstName should have at least 3 carac
            </div>
            </div>
            <div class="form-group">
              <input type="text"formControlName="lastName" class="form-control" placeholder="Last Name">
            </div>
          <div class="form-group">
            <input type="email"formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password"formControlName="password" class="form-control" placeholder="Password">
          </div>
          <div  style="color: red;" *ngIf="signupForm.controls['password'].invalid &&
            (signupForm.controls['password'].touched ||  signupForm.controls['password'].dirty) ">
            <div *ngIf="signupForm.controls['password'].errors.required">
            password is required
            </div>
            <div *ngIf="signupForm.controls['password'].errors.pattern">
            password should have at least 1 uppercase,1 number,1special carac, min 5 and max 10
            </div>
            </div>
         
          <div class="form-group">
              <input type="tel" formControlName="tel" class="form-control" placeholder="Tel">
            </div> 
          <div class="form-group">
            <input type="submit" (click)="signup()"  class="btn btn-secondary btn-block border-0 py-3" value="Signup">
          </div>
        </form>  
      </div>
   
    </div>
  </div>
</div>
