<div class="container-fluid bg-primary  mb-5" >
  <div class="row align-items-center px-3">
    <div class="col-lg-6 text-center text-lg-left">
      <h3 class="display-3 font-weight-bold text-white"style="text-center">Search Eval Child</h3> 
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <img class="img-fluid mt-5" src="assets/img/header.png" alt="" style="height: 250px;" />
    </div>
  </div>
</div>

   <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form >

              <div class="form-group">
                  <input type="number" [(ngModel)]="telChild" name="telChild"  class="form-control" placeholder=" Insert Tel Child">
                  <div style="color:red" *ngIf="errorMsg!=''">
                    {{errorMsg}}
                  </div>
                </div>
              <div class="form-group text-center" >
                <input type="button" [disabled]="telChild == null || telChild == undefined " (click)="searchEvalChild()"  class="btn btn-primary py-3 px-5" value="Search">
              </div>

             
            </form> 
            
            <table class="table custom-table">
              <thead>
                <tr>
             
                  <th scope="col">Nom course</th>
              
                  <th scope="col">Note</th>
                  <th scope="col">Evluation</th>
               
                </tr>
              </thead>
              <tbody>
           
                  
                  <tr *ngFor="let item of studentEvaluations">
                     
                      <td>{{ item.courseName }}</td>
                      <td> <span *ngIf="item.note != '0'">{{ item.note}}</span></td>
                      <td>{{ item.evaluation }}</td>
                     
                  </tr>
            
            
              </tbody>
            </table>

          </div>  
        </div>
      </div>
    </div>
