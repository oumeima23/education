
<app-banner [a]="title"></app-banner>
  
  
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #studentForm="ngForm" (ngSubmit)="addOrEditStudent()">
          <div class="form-group">
              <input type="text" [(ngModel)]="student.firstName" name="firstName" class="form-control" placeholder="firstName">
            </div>

            <div class="form-group">
              <input type="text" [(ngModel)]="student.lastName" name="lastName" class="form-control" placeholder="lastName">
            </div>
            
            <div class="form-group">
              <input type="text" [(ngModel)]="student.email" name="email" class="form-control" placeholder="email">
            </div>
          <div class="form-group">
            <input type="number" [(ngModel)]="student.tel" name="tel" class="form-control" placeholder="tel">
          </div>
        
          <div class="form-group">
            <input type="submit"  class="btn btn-primary py-3 px-5" value={{title}}>
          </div>
        </form>  
      </div>
   
    </div>
  </div>
</div>
