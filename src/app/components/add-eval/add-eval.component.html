
<form [formGroup]="formEval" (ngSubmit)="addEval()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <h1>Courses</h1>
            <select id="inputState" class="form-control" formControlName="courseId" (change)="getStudentsByCourse()" >
              <option selected disabled [value]=null>Sélectionner</option>
              <option [value]="course._id" *ngFor="let course of courses ">{{course.nom}}</option>
            
            </select>
            <div style="color: red;" *ngIf="submitted && formEval.get('courseId').hasError('required')">
                        Course est obligatoire
            </div>
          </div>
          <div class="form-group col-md-6">
            <h1>Students</h1>
            <select id="inputState" class="form-control" formControlName="studentId">
              <option selected disabled [value]=null>Sélectionner</option>
              <option [value]="student._id" *ngFor="let student of students">{{student.fullName}}</option>
             
            </select>
            <div style="color: red;" *ngIf="submitted && formEval.get('studentId').hasError('required')">
                Student est obligatoire
            </div>
          </div>
          </div>
          <div class="form-row "  >
            <div class="form-group col-md-4">
                <label class="sr-only" for="inlineFormInputName2">Note</label>
                <div class=" mb-2 mr-sm-2" >
                    <input type="number" formControlName="note" class="form-control " id="inlineFormInputName2" placeholder="Note">
                    <div style="color: red;" *ngIf="submitted && formEval.get('note').hasError('required')">
                        Note est obligatoire
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label class="sr-only" for="inlineFormInputGroupUsername2">Eval</label>
                <div class=" mb-2 mr-sm-2">
                  <input type="text" formControlName="eval" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Eval">
                  <div style="color: red;" *ngIf="submitted && formEval.get('eval').hasError('required')">
                    Evaluation est obligatoire
                </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary " >Add</button>

            </div>
          

        
             <div>
            </div>
           
        </div>
</form>
