<div class="container-fluid bg-primary  mb-5" >
  <div class="row align-items-center px-3">
    <div class="col-lg-6 text-center text-lg-left">
      <h3 class="display-3 font-weight-bold text-white"style="text-center">Signup Parent</h3> 
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <img class="img-fluid mt-5" src="assets/img/header.png" alt="" style="height: 250px;" />
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupParentForm" >
          <div class="form-group">
              <input  type="text" formControlName="firstName" class="form-control" placeholder="First Name">
            </div>
            <div *ngIf="signupParentForm.controls['firstName'].invalid &&
            (signupParentForm.controls['firstName'].touched ||  signupParentForm.controls['firstName'].dirty) ">
            <div *ngIf="signupParentForm.controls['firstName'].errors.required">
            firstName is required
            </div>
            <div *ngIf="signupParentForm.controls['firstName'].errors.minlength">
            firstName should have at least 3 carac
            </div>
            </div>
            <div class="form-group">
              <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
            </div>
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" formControlName="password"  class="form-control" placeholder="Password">
          </div>
         
          <div class="form-group">
              <input type="tel" formControlName="tel"  class="form-control" placeholder="Tel">
            </div> 
            <div class="form-group">
              <input type="text" formControlName="adress"  class="form-control" placeholder="adress">
            </div>
            <div class="form-group">
              <input type="text" formControlName="telChild"  class="form-control" placeholder="telChild">
          
            </div>
            <div style="color: red;" *ngIf="telChildError != ''">
              {{telChildError}}
              </div>
          <div class="form-group">
            <input type="submit"  (click)="signup()"  class="btn btn-primary py-3 px-5" value="Signup">
          </div>
        </form>  
      </div>
   
    </div>
  </div>
</div>
